<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Forms</title>
</head>
<body>
    <div class="container">
        <div class="left">
            <div class="logo_block">
                <img src="img/odin-lined.png" alt="Odin Logo" class="logo">
                <h1>ODIN</h1>
            </div>
        </div>
        <div class="right">
            <div class="text">
                <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. <br>Sign up <em>now</em> to get started.
                </p>
                <p>
                    You <em>know</em> you want to.
                </p>
            </div>
            <form action="#" method="post">
                <div class="form_block">
                    <legend>Let's do this!</legend>
                    <div class="inputs">
                        <div class="input_wrap">
                            <label for="first_name">First name</label>
                            <input type="text" id="first_name" name="first_name" required minlength="2" maxlength="20">
                        </div>
    
                        <div class="input_wrap">
                            <label for="last_name">Last name</label>
                            <input type="text" id="last_name" name="last_name" required minlength="2" maxlength="20">
                        </div>
    
                        <div class="input_wrap">
                            <label for="user_email">email</label>
                            <input type="email" id="user_email" name="user_email" required>
                        </div>
    
                        <div class="input_wrap">
                            <label for="user_number">Phone number</label>
                            <input type="tel" id="user_number" name="user_number" required pattern="/(7|8|9)\d{9}/">
                        </div>
                        <div class="input_wrap">
                            <label for="user_password">Password</label>
                            <input type="password" id="user_password" name="user_password" required minlength="8" maxlength="20">
                        </div>
                        <div class="input_wrap">
                            <label for="conf_password">Confirm password</label>
                            <input type="text" id="conf_password" name="conf_password" required minlength="8" maxlength="20">
                        </div>
                    </div>
                </div>
                <button type="submit">Create an account</button>
            </form>
            <div class="log_in">
                <p>Already have an account?</p>
                <a href="#">Log in</a>
            </div>
        </div>
    </div>
</body>
</html>
